<div class="container mb-5 mt-5">

    <div class="row mb-5">

        <div class="col-md-12">
            <h1 class="text-center text-secondary"> Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4> Você tem certeza que deseja apagar essa categoria ? Todas os produtos relacionados a essa categoria seram
                apagadas igualmente! </h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center text-info"> Tema: {{categoria.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-3" routerLink='/categorias'>Não</button>
            <button class="btn btn-outline-success" (click)='apagar()'>Sim</button>
        </div>

    </div>
</div>
