<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 d-flex align-items-end" >
      <img src="https://i.imgur.com/9mwQ6yh.png" width="600px" height="600px">
    </div>

    <div class="col-md-6 mt-5 mb-5">

      <div class="row d-flex justify-content-center">
        <div class="col-md-10">

          <h5 class="text-center mb-4 fw-bold">Log in</h5>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input [(ngModel)]='usuarioDTO.email' class="form-control radius" type="email" name="email" id="email"
              placeholder="Seu email">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input [(ngModel)]='usuarioDTO.senha' class="form-control radius" type="password" name="senha" id="senha"
              placeholder="Sua senha">
          </div>

          <p class="text-left fs-10">
            <a routerLink='/cadastrar'>Esqueceu sua senha?</a>
          </p>

          <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn  button tambtn" (click)='entrar()'>Entrar</button>

          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center link">
            NÃ£o tem uma conta? <a routerLink='/cadastrar'>Criar</a>
          </p>


        </div>
      </div>

    </div>

        <img src="https://i.imgur.com/67ttPeu.png" alt="aaa" width="400px" height="400px">
      </div> -->
  </div>
</div>
